<h2 class="text-center">Criar conta</h2>

<form [formGroup]="form">
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" type="text" name="name" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" type="email" name="email" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" formControlName="password">
  </div>
  <div class="form-group">
    <label>Confirme a senha</label>
    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword">
  </div>
  <button class="btn btn-primary btn-block" [disabled]="form.invalid" (click)="onSubmit()">Criar conta</button>
  <button class="btn btn-link btn-block" [routerLink]="['/login']">Retornar Ã  tela de login</button>
</form>

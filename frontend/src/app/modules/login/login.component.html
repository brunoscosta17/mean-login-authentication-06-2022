<h2 class="text-center">Entrar</h2>

<form [formGroup]="form">
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" type="email" name="email" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" formControlName="password">
  </div>
  <button class="btn btn-primary btn-block" [disabled]="form.invalid" (click)="onSubmit()">Entrar</button>
  <button class="btn btn-link btn-block" [disabled]="form.invalid" [routerLink]="['/register']">Criar conta</button>
</form>
